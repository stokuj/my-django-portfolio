<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>{% block title %}My Personal Portfolio{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #81c3d7;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        /* Ustalamy stałą wysokość miniatury */
        .card-img-top {
            width: 100%;
            height: 200px;  /* Możesz dostosować wysokość */
            object-fit: cover;
        }

        /* Navbar */
        .custom-navbar {
            background-color: #16425b !important;
        }
        .custom-navbar .nav-link {
            color: #d9dcd6 !important;
        }
        .custom-navbar .nav-link:hover {
            color: #d9dcd6 !important;
        }

        /* Stopka */
        .custom-footer {
            background-color: #16425b;
            color: #d9dcd6;
            text-align: center;
            padding: 10px 0;
        }
    </style>

</head>
<body>

    <!-- Pasek nawigacyjny -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Main Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Główna zawartość -->
    <div class="container mt-4">
        {% block page_content %}{% endblock %}
    </div>

    <!-- Stopka -->
    <footer class="custom-footer mt-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 My Portfolio | All rights reserved.</p>
            <p class="mb-0">Designed by Me</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
