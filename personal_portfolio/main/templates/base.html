<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>{% block title %}My Personal Portfolio{% endblock %}</title>
    <style>
      /* Ustalamy stałą wysokość miniatury, np. 200px */
      .card-img-top {
        width: 100%;
        height: 200px;  /* Możesz dostosować wysokość */
        object-fit: cover;
      }
    </style>
</head>
<body>
    <!-- Pasek nawigacyjny u góry -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Main Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość -->
    <div class="container mt-4">{% block page_content %}{% endblock %}</div>

    <!-- Stopka -->
    <footer class="mt-5">
        <div class="navbar fixed-bottom navbar-dark bg-dark text-white py-3">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 My Portfolio | All rights reserved.</p>
                <p class="mb-0">Designed by Me</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
