{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold mb-4">Moje Projekty</h2>
        <p class="text-lg opacity-80">{{ projects.count }} dostępnych projektów</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for project in projects %}
        <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
        <figure class="px-4 pt-4">
            <img src="{{ project.thumbnail.url }}" alt="{{ project.title }}" class="rounded-xl h-48 w-full object-cover">
        </figure>
        <div class="card-body">
            <h3 class="card-title">{{ project.title }}</h3>
            <p class="line-clamp-3">{{ project.short_description }}</p>
            <div class="card-actions justify-end mt-4">
                {% for tag in project.tags.all %}
                <div class="badge badge-outline">{{ tag.name }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
